        <div class="int">
            <table id="arrayList"></table>  
            <script>
                //creating the list
                var interest = [
                "Web Development", 
                "UX/UI Design",
                "Front-end Development"
            ];
            const arrayList = document.getElementById('arrayList');

            // Display at least three entries as list items

                const listItem = document.createElement('tr');
                listItem.textContent = interest[i];
                arrayList.appendChild(listItem);

            </script>
